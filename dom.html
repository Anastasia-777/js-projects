<!-- Задача 2. Изменение текста в input по нажатию на нее (меняется текст в input) -->

<html>

<input id='input' value='Какой-то текст'>
<button onClick='buttonClick()'>Нажми на меня,чтобы сменить текст</button>

</html>

<script>
    function buttonClick() {
        let input = document.getElementById('input');
        input.value = 'Текст сменился!';
    }
</script>

<input id='input' value='Тест тест тест'>

<!-- Задача 4. Квадрат содержимого input. Повторить поведение кнопки по нажатию на нее (выводит в alert содержимое из
input, возведенное в квадрат) -->

<html>

<input id='input' placeholder='Введите число'>
<button onClick='buttonClick()'>Возвести число в квадрат</button>

</html>

<script>
    function buttonClick() {
        let input = document.getElementById('input');
        let num = Number(input.value);
        let square = num * num;
        alert(square);
    } 
</script>



<!-- Задача 5. Обмен содержимым между input. Повторить поведение кнопки по нажатию на нее (осуществляется обмен содержимым
между двумя input, можно нажимать несколько раз или вручную сменить содержимое input) -->


<html>

<input id='input' value='Содержимое первого поля'>
<input id='input2' value='Содержимое второго поля'>
<button onClick='buttonClick()'>Поменять местами</button>

</html>


<script>
    function buttonClick() {
        let input = document.getElementById('input');
        let input2 = document.getElementById('input2');

        let inputValue1 = input.value;
        let inputValue2 = input2.value;

        input.value = inputValue2;
        input2.value = inputValue1;
    }
</script>

<!-- Задача 8. Блокирование полей ввода. Повторить поведение кнопок по нажатию на них (одна из них блокирует input с
помощью атрибута disabled, а другая разблокирует) -->

<html>

<input id='input' value='Текст текст текст'>
<button onClick='buttonClick()'>Разблокировать</button>
<button onClick='disabledClick()'>Заблокировать</button>

</html>

<script>
    function buttonClick() {
        let input = document.getElementById('input');
        input.disabled = false;
    }

    function disabledClick() {
        let input = document.getElementById('input');
        input.disabled = true;
    }
</script>
